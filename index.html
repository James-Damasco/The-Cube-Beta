<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cube</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128627708-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        {dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-128627708-1');
    }
</script>
<script>
    window.gameVersion = "0.99.2";
</script>
<body>
    <div class="ui">
        <div class="ui__background"></div>
        <div class="ui__game"></div>
        <div class="ui__texts">
            <h1 class="text text--title">
                <span>THE</span>
                <span>CUBE</span>
            </h1>
            <div class="text text--note">
                Double tap to start
            </div>
            <div class="text text--timer">
                0:00
            </div>
            <div class="text text--complete">
                <span>Complete!</span>
            </div>
            <div class="text text--best-time">
                <icon trophy></icon>
                <span>Best Time!</span>
            </div>
        </div>
        <div class="ui__prefs">
            <range name="size" title="Cube Size" list="2,3,4,5"></range>
            <range name="flip" title="Flip Type" list="Swift&nbbsp;,Smooth,Bounce"></range>
            <range name="scramble" title="Scramble Length" list="20,25,30"></range>
            <range name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
            <range name="theme" title="Color Scheme" list="Cube,Erno,Dust,Camo,Rain"></range>
        </div>
        <div class="ui__theme">
            <range name="hue" title="Hue" color></range>
            <range name="saturation" title="Saturation" color></range>
            <range name="lightness" title="Lightness" color></range>
        </div>
        <div class="ui__stats">
            <div class="stats" name="cube-size">
                <i>Cube: </i><b>3x3x3</b>
            </div>
            <div class="stats" name="total-solves">
                <i>Total solves: </i><b>-</b>
            </div>
            <div class="stats" name="best-time">
                <i>Best Time: </i><b>-</b>
            </div>
            <div class="stats" name="worst-time">
                <i>Worst Time: </i><b>-</b>
            </div>
            <div class="stats" name="average-5">
                <i>Average of 5: </i><b>-</b>
            </div>
            <div class="stats" name="average-12">
                <i>Average of 12: </i><b>-</b>
            </div>
            <div class="stats" name="average-25">
                <i>Average of 25: </i><b>-</b>
            </div>
        </div>
        <div class="ui__buttons">
            <button class="btn btn--bl btn--stats">
                <icon trophy></icon>
            </button>
            <button class="btn btn--bl btn--prefs">
                <icon settings></icon>
            </button>
            <button class="btn btn--bl btn--back">
                <icon back></icon>
            </button>
            <button class="btn btn--bl btn--theme">
                <icon theme></icon>
            </button>
            <button class="btn btn--bl btn--reset">
                <icon reset></icon>
            </button>
        </div>
    </div>

    <script src="assets/js/three.js"></script>
    <script src="assets/js/cube.js"></script>
    <script src="upup.min.js"></script>
    <script>
        if(UpUp !== null) {
            UpUp.start({
                "cache-version": window.gameVersion,
                "content-url": "index.html",
                "assets": ["assets/css/styles.css", "assets/js/three.js", "assets/js/cube.js"]
            });
        }
    </script>
</body>
<script>
    (function () {
        const cssStyles = `
        #unity-intro-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #232c3b;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        opacity: 1;
        transition: opacity 1s ease-out;
        }

        .logo-container {
        margin-bottom: 20px;
        perspective: 1000px;
        }
        .cube-icon {
        width: 60px;
        height: 60px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotateCube 3s infinite linear;
        }
        .face {
        position: absolute;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #fff;
        box-sizing: border-box;
        }
        .front  { transform: rotateY(0deg) translateZ(30px); }
        .back   { transform: rotateY(180deg) translateZ(30px); }
        .right  { transform: rotateY(90deg) translateZ(30px); }
        .left   { transform: rotateY(-90deg) translateZ(30px); }
        .top    { transform: rotateX(90deg) translateZ(30px); }
        .bottom { transform: rotateX(-90deg) translateZ(30px); }

        /* Text Styling */
        .intro-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        /* Loading Bar */
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: #111;
            margin-top: 30px;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #fff;
            animation: loadProgress 3s ease-in-out forwards;
        }

        /* Animations */
        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            50% { width: 40%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }
        `;

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = cssStyles;
        document.head.appendChild(styleSheet);

        const overlay = document.createElement("div");
        overlay.id = "unity-intro-overlay";

        const logoContainer = document.createElement("div");
        logoContainer.className = "logo-container";
        const cubeIcon = document.createElement("div");
        cubeIcon.className = "cube-icon";

        const faces = ["front", "back", "right", "left", "top", "bottom"];
        faces.forEach(face => {
            const div = document.createElement("div");
            div.className = `face ${face}`;
            cubeIcon.appendChild(div);
        });
        logoContainer.appendChild(cubeIcon);

        const textNode = document.createElement("div");
        textNode.className = "intro-text";
        textNode.innerText = "THE CUBE";

        const loaderContainer = document.createElement("div");
        loaderContainer.className = "loading-bar-container";
        const loaderFill = document.createElement("div");
        loaderFill.className = "loading-bar-fill";
        loaderContainer.appendChild(loaderContainer);

        overlay.appendChild(logoContainer);
        overlay.appendChild(textNode);
        overlay.appendChild(loaderContainer);

        if (document.body) {
            document.body.appendChild(overlay);
        } else {
            window.addEventListener("DOMContentLoaded", () => {
                document.body.appendChild(overlay);
            });
        }
        setTimeout(() => {
            overlay.style.opacity = "0";
            setTimeout(() => {
                if (overlay.parentNode) {
                    overlay.parentNode.removeChild(overlay);
                }
            }, 1000);
        }, 3500);
    })();
</script>
</html>
