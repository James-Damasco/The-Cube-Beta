<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Game Engine Loader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Deep black background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0c0c0c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        /* Inayos na Logo Container */
        .logo-container {
            margin-bottom: 60px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ginawang malinaw at sharp ang logo */
        .unity-logo {
            width: 220px; /* Mas malaki para mas clear */
            height: auto;
            filter: brightness(0) invert(1); /* Tinitiyak na puting-puti ang logo */
            opacity: 0.9;
            image-rendering: -webkit-optimize-contrast; /* Para sa sharpness */
            animation: logoFadeIn 2.5s ease-out;
        }

        .engine-tagline {
            margin-top: 10px;
            font-size: 10px;
            letter-spacing: 5px;
            color: #555;
            text-transform: uppercase;
        }

        /* Progress Bar Styling */
        .progress-wrapper {
            width: 320px;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            height: 4px; /* Manipis para sa modern look */
            background-color: #222;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #ffffff; /* Solid white bar */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            transition: width 0.3s ease-out;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            font-weight: 400;
        }

        /* Inayos na Button */
        .btn-unity {
            margin-top: 40px;
            padding: 8px 20px;
            background-color: transparent;
            border: 1px solid #333;
            color: #666;
            cursor: pointer;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 2px;
        }

        .btn-unity:hover {
            background-color: #ffffff;
            color: #000000;
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        @keyframes logoFadeIn {
            from { opacity: 0; transform: translateY(10px); filter: brightness(0) invert(1) blur(5px); }
            to { opacity: 0.9; transform: translateY(0); filter: brightness(0) invert(1) blur(0); }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Unity_Technologies_logo.svg" alt="Unity" class="unity-logo">
            <div class="engine-tagline">Made with Unity</div>
        </div>
        
        <div class="progress-wrapper">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="status-text" class="loading-text">Initializing Engine...</p>
        </div>

        <button class="btn-unity" onclick="startRedirect()">Skip Loading</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress-bar');
            const statusText = document.getElementById('status-text');
            
            let progress = 0;
            const messages = [
                "Loading game assets...",
                "Compiling shaders...",
                "Unpacking textures...",
                "Starting engine...",
                "Entering game..."
            ];

            const interval = setInterval(() => {
                // Realistic progress increment
                let step = Math.random() * 10;
                progress += step;

                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    statusText.innerText = messages[4];
                    progressBar.style.width = '100%';
                    
                    // Direct to index.html
                    setTimeout(startRedirect, 1200);
                } else {
                    progressBar.style.width = progress + '%';
                    
                    // Change status text based on progress
                    if (progress < 25) statusText.innerText = messages[0];
                    else if (progress < 50) statusText.innerText = messages[1];
                    else if (progress < 75) statusText.innerText = messages[2];
                    else statusText.innerText = messages[3];
                }
            }, 200);
        });

        function startRedirect() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            
            setTimeout(() => {
                // Pupunta sa iyong index.html
                window.location.href = "game.html";
            }, 1000);
        }
    </script>

</body>
</html>
